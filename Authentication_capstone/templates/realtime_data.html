<!-- realtime_data.html -->
<!-- {% extends "base.html" %} -->
{% block content %}
  <h1>Real-Time Data from Firebase</h1>
  <table>
    <thead>
      <tr>
        <th>Field 1</th>
        <th>Field 2</th>
        <!-- Add more headers as needed -->
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
        <tr>
          <td>{{ item.field1 }}</td>
          <td>{{ item.field2 }}</td>
          <!-- Add more fields as needed -->
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
